       <!-- Referencia Paginas web -->
       <link rel="stylesheet" href="crearSolicitud.html">
       <link rel="stylesheet" href="login.html">
       <link rel="stylesheet" href="index.html">
    <title>Crear Usuario</title>
</head>
<body>
    <section class="encabezado" id="encabezado">
        <a href="index.html#encabezado">   
        <header class="menu_header">
            <img class="logo" src="img proyeto\logo.png">
            <h3 class="nameLabheader">Laboratorio La Bendicion</h3>
        </header>
        </a>
        <nav>
            <ul class="menu_encabezado">
                <li class="menu_list_encabezado"><a class="name" href="index.html#servicios">Servicios</a></li>
                <li class="menu_list_encabezado"><a class="name" href="index.html#nosotros">Nosotros</a></li>
                <li class="menu_list_encabezado"><a class="name" href="#horario">Horarios</a></li>
            </ul>
        </nav>
        <nav>
            <ul class="login_encabezado">
                <li class="login_list_encabezado"><a class="name" href="login.html">Iniciar Sesion</a></li>
            </ul>
        </nav>
    </section>

    <section class="login-section">
        <div class="login-container">
            <h1>Crear Usuario</h1>
            <form class="login_list" method="POST" id="form">
                <ul class="loginList">
                  
                 <div class="botones">   
                <label for="nombre">Nombres</label>
                <input type="text" id="nombre" name="nombre" placeholder="nombre" required>
                </div>

                <div class="botones">
                <label for="apellido">Apellidos</label>
                <input type="text" id="apellido" name="apellido" placeholder="apellido" required>  
                </div>

                <div class="botones">
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" placeholder="@email" required>  
                </div>

                <div class="botones">
                <label for="telefono">telefono</label>
                <input type="text" id="telefono" name="telefono" placeholder="5555-5555" required>  
                </div>

                <div class="listGenero">
                <label for="genero">Género:</label>
                <select id="genero" name="genero" >
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
                </div>

                <div class="botones">
                <label for="contrasena">Contraseña:</label required>
                <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña">
                </div>

                <div class="botones">
                <label for="confirmarContraseña">confirmar contraseña</label required>
                <input type="password" id="confirmarContraseña" name="confirmarContraseña" placeholder="confirme su contraseña">
                </div>
                
                <button type="submit">Iniciar Sesión</button>
                <p class="warnings" id="warnings"></p>
                </ul>
            </form>
    </section>
             
    </div>
    <script src="JS/validacionesCrearUsuario.js"></script>

    <section class="horarios" id="horario">
        <footer class="footer" >
            <div class="horarios">
                <p><strong>HORARIOS:</strong></p>
                <p>Lunes a viernes de 06:00 AM a 17:00 PM</p>
                <p>Sábado de 06:00 AM a 12:00 PM</p>
                <p>Domingo: cerrado</p>
            </div>
            <div>
            <img class="copyImg" src="img proyeto\logoFooter.webp" alt="Logo de la Barbería Alura">
            <p class="copyright">&copy Copyright Laboratorio la Bendición - 2023</p>
            </div>
            <div class="contacto">
                <p><strong>HORARIOS:</strong></p>
                <p>Tel: 123456789</p>
            </div>
        </footer>
    </section>
</body>
</html>
